name: Build & Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'indexer/**'
      - 'openclaw/starter/agent/**'
      - 'openclaw/starter/telegram/**'
      - 'openclaw/src/**'
      - 'sdk/src/**'
      - '.github/workflows/docker.yml'
  workflow_dispatch: # manual trigger

env:
  REGISTRY: ghcr.io
  OWNER: paulgnz

jobs:
  build-indexer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: paulgnz
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push indexer
        uses: docker/build-push-action@v5
        with:
          context: ./indexer
          file: ./indexer/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/xpr-agents-indexer:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/xpr-agents-indexer:${{ github.sha }}

  build-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: paulgnz
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push agent runner
        uses: docker/build-push-action@v5
        with:
          context: ./openclaw/starter/agent
          file: ./openclaw/starter/agent/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/xpr-agent-runner:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/xpr-agent-runner:${{ github.sha }}

  build-telegram:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: paulgnz
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push telegram bridge
        uses: docker/build-push-action@v5
        with:
          context: ./openclaw/starter/telegram
          file: ./openclaw/starter/telegram/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/xpr-agent-telegram:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/xpr-agent-telegram:${{ github.sha }}
